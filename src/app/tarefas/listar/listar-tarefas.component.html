<div class="form-group">
    <div class="row" style="margin-left: 5px;">
        <a class="h1 title">Tarefas</a>
        <a class="btn btn-xl btn-success" style="margin-left: 1%; margin-top: -15px !important" [routerLink]="['/tarefas/cadastrar']">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova tarefa
        </a>
    </div>
</div>


<table class="table table-bordered table-hover">
    <tbody>
        <tr>
            <th class="text-center">Tarefa</th>
            <th class="text-center">Concluída</th>
            <th class="text-center">Ações</th>
        </tr>
        <tr *ngFor="let tarefa of tarefas">
            <td [class.danger]="!tarefa.concluida">
                {{ tarefa.nome }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" (click)="alterarStatus(tarefa)" [checked]="tarefa.concluida">
            </td>
            <td class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" style="margin-right: 2% !important;" [routerLink]="['/tarefas/editar/', tarefa.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, tarefa)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length===0">Nenhuma tarefa cadastrada.</p>
